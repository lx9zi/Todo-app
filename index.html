<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="text">
      <h2>T O D O</h2>
      <i id="sun" class="fa-regular fa-sun"></i>
    </div>

    <div class="new-todo">
      <i class="fa-regular fa-circle" id="sun"></i>
      <input type="text" name="" id="input" placeholder="Create a new list...">
    </div>


    <div class="list">

    </div>

    <div class="items-count">
      <p><span id="list-count"> 5</span> items left</p>
      <div class="operation-large-screen">
        <a href="#">All</a>
        <a href="#">Active</a>
        <a href="#">Complated</a>
      </div>
      <p>Clear Complate</p>
    </div>


    <div class="operation">
      <a href="#">All</a>
      <a href="#">Active</a>
      <a href="#">Complated</a>
    </div>


    <div class="drag">
      <p>Drag and drop to reorder list</p>

    </div>

  </div>

  <div class="background"></div>

</body>
<script src="js.js"></script>

</html>
